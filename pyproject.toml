[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
mongo2neo4j = "mongo2neo4j:console_main"

[project]
name = "mongo2neo4j"
dynamic = ['version', 'dependencies', 'optional-dependencies']
description = "Imports object structures generated by MongoDB object relation mappers (like Mongoose) into Neo4j for exploration with SemSpect"
authors = [
  { name="Marko Luther" },
  { name="Paul Holleis" },
  { name="Thorsten Liebig" },
  { name="Vincent Vialard" }
]
license = {file = 'LICENSE'}
readme = "README.md"
requires-python = ">=3.11"
keywords = ['MongoDB', 'Neo4j', 'Mongoose', 'SemSpect', 'exploration', 'conversion']
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    "Operating System :: OS Independent",
    'Topic :: Other/Nonlisted Topic'
]

[project.urls]
"Homepage" = "https://makomo.github.io/mongo2neo4j/"
"Issue Tracker" = "https://github.com/MAKOMO/mongo2neo4j/issues"

[tool.setuptools.dynamic]
version = {attr = "mongo2neo4j.__version__"}
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {dev = {file = ["requirements-dev.txt"]}}

## black

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/foo.py  # exclude a file named foo.py in the root of the project (in addition to the defaults)
'''

## pylint conf

[tool.pylint.MASTER]
load-plugins = [
    'pylint.extensions.bad_builtin', # suggest comprehension over filter/join/map
    'pylint.extensions.check_elif',
    'pylint.extensions.code_style', # suggests the := operator; NOT YET
    'pylint.extensions.comparison_placement',
    'pylint.extensions.confusing_elif', # nested if => functions; NOT YET
    'pylint.extensions.docparams',
    'pylint.extensions.no_self_use',
    'pylint.extensions.docstyle',
    'pylint.extensions.eq_without_hash',
    'pylint.extensions.for_any_all',
    'pylint.extensions.overlapping_exceptions',
    'pylint.extensions.private_import',
    'pylint.extensions.set_membership',
    'pylint.extensions.typing',
    'pylint.extensions.redefined_variable_type',
    'pylint.extensions.mccabe'
]

# Use multiple processes to speed up Pylint. Specifying 0 will auto-detect the
# number of processors available to use.
jobs = "0"

# Minimum supported python version
py-version = "3.11"

# Pickle collected data for later comparisons.
persistent = "no"

[tool.pylint.'MESSAGES CONTROL']

# Disable the message, report, category or checker with the given id(s). You
# can either give multiple identifiers separated by comma (,) or put this
# option multiple times (only on the command line, not in the configuration
